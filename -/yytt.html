<head>
    <meta charset="UTF-8">
    <title>YouTube</title>
    <style>
        :root {
            color-scheme: dark;
            background-color: #0f0f0f;
        }

        select,
        input {
            font-size: 20px;
        }
    </style>
    <script>
        onload = function () {
            oo = {};
            oo.jj = {};

            oo.bb = document.querySelector('#bbttnn1');
            oo.bb.onclick = function (ee) {
                oo.tt1 = document.querySelector('#ttxxtt1');
                oo.lluu = oo.tt1.value;
                oo.lluu = 'https://www.youtube-nocookie.com/embed/videoseries?list=%%%%'.replace('%%%%', oo.lluu);
                oo.iiff = document.querySelector('iframe');
                oo.iiff.src = oo.lluu;

            };

            oo.uu = './ppll3.json';
            oo.hh = new XMLHttpRequest();
            oo.hh.open('GET', oo.uu);
            oo.hh.responseType = 'json';
            oo.hh.onload = function (ee) {
                oo.jj = ee.target.response;

                console.dir(oo);
            };
            oo.hh.send();

        };

    </script>
</head>

<body>
    <div><select></select></div>
    <div><input id="ttxxtt2" type="text" size="10" value="0"><input id="bbttnn2" type="button" value="Page"></div>
    <div><input id="ttxxtt1" type="text" size="50" value="PL1Z1KdfmKueYEJsD5Nt1dhqrdzxwdsOpe"><input id="bbttnn1"
            type="button" value="Play">
    </div>
    <div><iframe width="560" height="315"
